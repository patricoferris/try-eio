<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Eio</title>
    <meta name="description" content="An OCaml toplevel in the browser supporting Eio and effects">
    <meta name="keywords" content="OCaml, effects, js_of_ocaml">
    <link rel="stylesheet" href="main.css">
    <style>
        html {
            height: 100%;
        }
        #editor {
            border-right-width: thick;
            border-right-style: groove;
        }
        .cm-editor {
            height: 100%;
            font-size: 1.2em;
        }
        .editor-toolbar {
            display: flex;
            background-color: #222;
            height: 42px;
        }
        .prose > h1 {
            padding-bottom: 10px; 
            border-bottom: 1px solid lightgray;
        }
        .loader {
            border: 3px solid #f3f3f3; /* Light grey */
            border-top: 3px solid #005014;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full">
    <!-- Header -->
    <div style="min-height: 50px;"class="flex items-center justify-between flex-wrap bg-green-800 px-6 py-4">
        <div class="grid-cols-1 gap-2 overflow-y-scroll lg:col-span-3 text-white mr-6">
            <span class="font-semibold text-3xl tracking-tight">Try Eio</span>
            &nbsp;&nbsp;
            <span><a style="text-decoration: underline;" target="_blank" href="https://github.com/patricoferris/try-eio">(Github)</a></span>
        </div>
    </div>
    <!-- Main body -->
    <div class="bg-white h-full dark:bg-black">
        <main>
            <div>
            <div style="height: 100%;" class="grid grid-cols-1 items-start lg:grid-cols-6">
                <div class="grid-cols-1 gap-2 overflow-y-scroll lg:col-span-3">
                    <div id="editor1"></div>
                </div>
                <div class="grid-cols-1 h-full overflow-y-scroll lg:col-span-3 code-preview flex-col overflow-auto p-4 text-white">
                    <div style="background-color: #222;">
                        <button id="run" style="padding: 10px" class="btn btn-md btn-secondary p-4">
                            <span>Run &#9655;</span>
                        </button>
                    </div>
                    <div id="output"></div>
                </div>
            </div>
        </main>
    </div>
    <span id="share"></span>
    <script src="playground.js"></script>
</body></html>
